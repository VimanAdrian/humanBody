<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corpul uman</title>
    <link rel="stylesheet" type="text/css" href="../css/hello.css">
    <script src="../javascript/jquery-3.2.1.js"></script>
    <meta charset="utf-8">
    <script language="JavaScript">
        function enterHead() {
            $("#cap").fadeIn();
        }
        function hideHead() {
            $("#cap").fadeOut();
        }
        function enterFoot() {
            $("#picior").fadeIn();
        }
        function hideFoot() {
            $("#picior").fadeOut();
        }
        function enterHand() {
            $("#mana").fadeIn();
        }
        function hideHand() {
            $("#mana").fadeOut();
        }
        function enterFingers() {
            $("#degete").fadeIn();
        }
        function hideFingers() {
            $("#degete").fadeOut();
        }
        function enterAll() {
            $("#tot").fadeIn();
        }
        function hideAll() {
            $("#tot").fadeOut();
        }
        function enterQuestion(){
            $("#intrebare").fadeIn();
        }
        function hideQuestion(){
            $("#intrebare").fadeOut();
        }
        function playTutorial(){
            $("#tutorial").get(0).play();
        }
        function enterGames() {
            $("#jocuri").fadeIn();
        }
        function hideGames() {
            $("#jocuri").fadeOut();
        }
    </script>
</head>
<body style="background-color: #3EB3A0">
<div style="position: relative">
    <img src="../images/fundal.png" width="1000px" height="720px" usemap="#menu" id="fundal" style="position: absolute;top: 0;left: 0;z-index: 1;">

    <img src="../images/black%20-%20tot.png" width="1000px" height="720px" usemap="#menu" id="tot" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/black%20-%20cap.png" width="1000px" height="720px" usemap="#menu" id="cap" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/black%20-%20mana.png" width="1000px" height="720px" usemap="#menu" id="mana" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/black%20-%20degete.png" width="1000px" height="720px" usemap="#menu" id="degete" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/black%20-%20picior.png" width="1000px" height="720px" usemap="#menu" id="picior" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/intrebare.png" width="1000px" height="720px" usemap="#menu" id="intrebare" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">
    <img src="../images/games.png" width="1000px" height="720px" usemap="#menu" id="jocuri" style="position: absolute;top: 0;left: 0;z-index: 1; display: none">

    <map name="menu">
        <area shape="rect" coords="430,15,746,150" href="cap.html" onmouseover="enterHead()" onmouseout="hideHead()">
        <area shape="rect" coords="590,170,743,402" href="maini.html" onmouseover="enterHand()" onmouseout="hideHand()">
        <area shape="rect" coords="595,499,745,697" href="" onmouseover="enterFoot()" onmouseout="hideFoot()">
        <area shape="rect" coords="272,249,551,452" href="degete.html" onmouseover="enterFingers()" onmouseout="hideFingers()">
        <area shape="rect" coords="272,20,411,223" href="corp.html" onmouseover="enterAll()" onmouseout="hideAll()">
        <area shape="rect" coords="265,470,570,700" href="jocuri.html" onmouseover="enterGames()" onmouseout="hideGames()">
        <area shape="rect" coords="820,0,1000,210" href="#" onmouseover="enterQuestion()" onmouseout="hideQuestion()" onclick="playTutorial()">
    </map>

    <audio style="display: none;" controls id="tutorial">
        <source src="../audio/fart.mp3" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
