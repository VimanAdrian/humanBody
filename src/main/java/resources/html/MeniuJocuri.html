<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/clippy.css" media="all">
    <script src="../javascript/jquery-3.2.1.js"></script>
    <style>
        .no-js #loader {
            display: none;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url("../images/Preloader_8.gif") center no-repeat #fff;
        }

    </style>
    <script src="../javascript/prefixfree.min.js"></script>
</head>

<body style="background-color: #FEC828; overflow: hidden;">
<div class="se-pre-con"></div>
<div>
    <a href="hello.html"><img src="../images/back.png" height="80px" style="padding-top: 20px; padding-left: 15px;"/></a>
    <img src="../images/agents/Capture.PNG" style=" padding-left: 150px;"/>
    <div style="height: 620px; width: 980px; margin: auto; display: block;">
        <img src="../images/jocuri.png" width="980px" height="620px" usemap="#menu" id="fundal"
             style="position: absolute;top: 165px;left: 25px;z-index: 1;">

        <img src="../images/joc1overlay.png" width="980px" height="620px" usemap="#menu" id="joc1"
             style="position: absolute;top: 165px;left: 25px;z-index: 1; display: none">
        <img src="../images/joc2overlay.png" width="980px" height="620px" usemap="#menu" id="joc2"
             style="position: absolute;top: 165px;left: 25px;z-index: 1; display: none">
        <img src="../images/joc3overlay.png" width="980px" height="620px" usemap="#menu" id="joc3"
             style="position: absolute;top: 165px;left: 25px;z-index: 1; display: none">

        <map name="menu">
            <area shape="rect" coords="36,45,380,295" href="joc1.html" onmouseover="enterJoc1()" onmouseout="hideJoc1()">
            <area shape="rect" coords="450,45,898,308" href="joc2.html" onmouseover="enterJoc3()" onmouseout="hideJoc3()">
            <area shape="rect" coords="230,330,590,570" href="joc4.html" onmouseover="enterJoc2()" onmouseout="hideJoc2()">
        </map>

        <audio style="display: none;" controls id="joc1A" class="audio">
            <source src="../audio/25puzzle.mp3" type="audio/mpeg">
        </audio>
        <audio style="display: none;" controls id="joc2A" class="audio">
            <source src="../audio/27imagini.mp3" type="audio/mpeg">
        </audio>
        <audio style="display: none;" controls id="joc3A" class="audio">
            <source src="../audio/26desen.mp3" type="audio/mpeg">
        </audio>

    </div>
</div>
</body>
<script src="../javascript/clippy.js"></script>
<script>
    var links;
    $(document).ready(function () {
        //loads and positions agent
        window.CLIPPY_CDN = '../images/agents/';
        clippy.load('Links', function (agent) {
            // do anything with the loaded agent
            links = agent;
            links.show();
            links.moveTo(800, 25);
        });

        //give a bit of time for agent to load, then play tutorial
        setTimeout(function () {
            $(".se-pre-con").fadeOut("slow");
            playTutorial();
        }, 1000);
    });

    function playTutorial() {

    }

    function enterJoc1() {
        $("#joc1").fadeIn();
        $("#joc1A").get(0).play();
        links.speak("Hai sa rezolvam puzzle-ul.  ");
    }

    function hideJoc1() {
        $("#joc1").fadeOut();
    }

    function enterJoc2() {
        $("#joc2").fadeIn();
        $("#joc2A").get(0).play();
        links.speak("Hai sa potrivim imaginile. ");
    }

    function hideJoc2() {
        $("#joc2").fadeOut();
    }

    function enterJoc3() {
        $("#joc3").fadeIn();
        $("#joc3A").get(0).play();
        links.speak("Hai sa desenam. ");
    }

    function hideJoc3() {
        $("#joc3").fadeOut();
    }


</script>

</html>
