<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joc1</title>
    <link rel="stylesheet" type="text/css" href="../css/joc1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/jquery-ui.min.js"></script>
    <script src="./../javascript/jquery.snap-puzzle.js"></script>
    <script src="../javascript/joc1.js"></script>
    <style>
        .no-js #loader {
            display: none;
        }

        .js #loader {
            display: block;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url("../images/Preloader_8.gif") center no-repeat #fff;
        }
    </style>
</head>
<body background="../images/backPuzzle.jpeg">
<div class="se-pre-con"></div>

<a href="MeniuJocuri.html"><img src="../images/back.png" height="80px" style="padding-top: 20px; padding-left: 15px;"/></a>
<div id="puzzle-containment"
     style="border-top: 1px solid #eee;border-bottom:1px solid #eee;background:#fafafa;margin:30px 0;padding:10px;text-align:center">
    <div class="pure-g" style="max-width:1280px;margin:auto">
        <div class="pure-u-1 pure-u-md-1-2">
            <div style="margin:10px">
                <img id="source_image" class="pure-img" src="./../images/puzzle1.png">
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div id="pile" style="margin:10px">
                <div id="puzzle_solved" style="display:none;text-align:center;position:relative;top:25%">
                    <div>
                        <h2 style="margin:0 0 20px">Felicitari!</h2>
                        <a class="pure-button button-lg restart-puzzle">Reincepe nivelul</a>
                        <br><br>
                        <a href="#" class="next-puzzle">Urmatorul nivel</a>
                    </div>

                </div>
                <div style="margin:10px;text-align:center;position:relative;top:25%">
                    <div id="puzzle_finished" style="display:none;text-align:center;position:relative;top:25%">
                        <h2 style="margin:0 0 20px">Felicitari! Jocul s-a incheiat.</h2>
                        <h2 id="inapoi" style="margin:0 0 20px;cursor: pointer">Inapoi la meniul principal</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        //give a bit of time for agent to load, then play tutorial
        setTimeout(function () {
            $(".se-pre-con").fadeOut("slow");
        }, 1000);
    });
</script>
</html>
